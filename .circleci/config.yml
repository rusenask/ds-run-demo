version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: quay.io/dotmesh/ds:latest

    working_directory: ~/repo

    steps:
      - checkout
      # run task
      - run:
          name: Train
          environment:
            # DOTSCIENCE_USERNAME: [configured via dashboard https://circleci.com/docs/2.0/env-vars/]
            # DOTSCIENCE_PASSWORD: [same as above]
            # DOTSCIENCE_EXECUTOR_IMAGE:
            DOTSCIENCE_URL: "https://stage.dotscience.net"
            DOTSCIENCE_EXECUTOR_IMAGE: quay.io/dotmesh/dotscience-agent:0.5.4
          command: |
            echo $DOTSCIENCE_USERNAME
            echo ${CIRCLE_BRANCH}
            echo ${CIRCLE_SHA1}
            /bin/ds run --project-name run-demo --nvidia --async --image quay.io/dotmesh/dotscience-tensorflow-opencv:19.02-py3 --repo git@github.com:rusenask/ds-run-demo.git --ref ${CIRCLE_SHA1} python ds-run-demo/train.py